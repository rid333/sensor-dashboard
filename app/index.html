<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOT Dashboard</title>

    <!-- Import Module Client -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- TODO -->
    <p class="title">Sensor Dashboard</p>

    <!-- TAB -->
    <input type="radio" id="tab1" name="tabs" checked />
    <label for="tab1">Sensor 1</label>
    <input type="radio" id="tab2" name="tabs" />
    <label for="tab2">Sensor 2</label>

    <!-- SENSOR A -->
    <div class="tab-content sensor1-tab-content">
      <div class="container-graph-data">
        <canvas id="chartSensorA" class="chart"></canvas>
        <div class="sensor-data">
          <div id="dataSensorA" class="box-data">...</div>
          <div id="averageSensorA" class="box-data">...</div>
          <div id="highestSensorA" class="box-data">...</div>
          <div id="lowestSensorA" class="box-data">...</div>
        </div>
      </div>
      <div id="tableSensorA"></div>
    </div>

    <!-- SENSOR B -->
    <div class="tab-content sensor2-tab-content">
      <div class="container-graph-data">
        <canvas id="chartSensorB" class="chart"></canvas>
        <div class="sensor-data">
          <div id="dataSensorB" class="box-data">...</div>
          <div id="averageSensorB" class="box-data">...</div>
          <div id="highestSensorB" class="box-data">...</div>
          <div id="lowestSensorB" class="box-data">...</div>
        </div>
      </div>
      <div id="tableSensorB"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
  </body>
</html>
