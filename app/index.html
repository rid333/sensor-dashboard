<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOT Dashboard</title>

    <!-- Import Module Client -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- TODO -->
    <p>Sensor Dashboard</p>

    <!-- TAB -->
    <input type="radio" id="tab1" name="tabs" checked />
    <label for="tab1">Sensor 1</label>
    <input type="radio" id="tab2" name="tabs" />
    <label for="tab2">Sensor 2</label>

    <!-- SENSOR A -->
    <div class="tab-content sensor1-tab-content">
      <canvas id="chartSensorA"></canvas>
      <div>
        <div id="dataSensorA">...</div>
        <div id="averageSensorA">...</div>
        <div id="highestSensorA">...</div>
        <div id="lowestSensorA">...</div>
      </div>
      <div id="tableSensorA"></div>
    </div>

    <!-- SENSOR B -->
    <div class="tab-content sensor2-tab-content">
      <canvas id="chartSensorB"></canvas>
      <div>
        <div id="dataSensorB">...</div>
        <div id="averageSensorB">...</div>
        <div id="highestSensorB">...</div>
        <div id="lowestSensorB">...</div>
      </div>
      <div id="tableSensorB"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
  </body>
</html>
